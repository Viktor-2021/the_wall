{% load static %}
<!DOCTYPE html>
<html lang="es-cl">
<head>
    <title>{% block title %} {% endblock %}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css"/>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <!--CSS propio-->
    <link rel="stylesheet" href="{% static 'wall_app_/css/my_styles.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'wall_app_/img/indo.jpg' %}">
    
    <!-- JS Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    
</head>
<body> 
    <!--Barra de Navegacion-->   
    <nav class="navbar navbar-expand-lg  bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img class="img-nav ms-5" src="{% static 'wall_app_/img/indo.jpg' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-warning ms-5 " href="{% url 'wall' %}">Wall</a>
                    {% if request.session.usuario.rol == 'ADMIN' %}
                        <a class="nav-link text-warning " href="/admin">Admin</a>
                    {% endif %} 
                    <a class="nav-link text-warning ms-5 " href="{% url 'logout' %}">Logout</a>                       
                </div>
            </div>
        </div>
    </nav> 
     <!--fin Barra de Navegacion-->  
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
